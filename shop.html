<body>

    <main class="container py-5">
        <!-- SEO H1 -->

        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-md-8">

                    <input type="text" id="shop-search-input" class="form-control" placeholder="Cari produk..." aria-label="Cari produk">

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Initialize shop page
        async function initializeShop() {
            try {
                await loadPartials();
                
                if (typeof loadHead === 'function') loadHead();
                if (typeof loadAnalytics === 'function') loadAnalytics();
                
                await loadAffiliates('shop');
                addStructuredData();
                
                // Add Enter key support untuk search
                const searchInput = document.getElementById('shop-search-input');
                if (searchInput) {
                    searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            searchShopItems();
                        }
                    });
                }
                
                console.log('Shop page initialized');
            } catch (error) {
                console.error('Error initializing shop page:', error);
            }
        }
        
        // Add structured data for SEO
        function addStructuredData() {
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "CollectionPage",
                "name": "Kedai Affiliate Produk Teknologi Malaysia",
                "description": "Kedai affiliate produk teknologi pilihan dengan harga berpatutan. Smart home, gadget dan aksesori teknologi untuk Malaysia.",
                "url": window.location.href,
                "mainEntity": {
                    "@type": "ItemList",
                    "name": "Produk Teknologi Affiliate",
                    "numberOfItems": allShopItems.length,
                    "itemListElement": allShopItems.slice(0, 5).map((item, index) => ({
                        "@type": "Product",
                        "position": index + 1,
                        "name": item.name,
                        "description": item.description,
                        "image": item.image_url,
                        "url": item.link
                    }))
                },
                "author": {
                    "@type": "Organization",
                    "name": "awtekno.com",
                    "url": "https://awtekno.com"
                }
            };
            
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(structuredData);
            document.head.appendChild(script);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeShop);
        } else {
            initializeShop();
        }
    </script>
</body>
</html>
