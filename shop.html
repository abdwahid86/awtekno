<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Kedai Affiliate - awtekno.com</title>
    <!-- Load head.html content directly -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.ico">
    <!-- Include other meta tags after loading head.html -->
    <div id="head-placeholder"></div>
</head>
<body>
    <div id="header"></div>
    <div id="nav"></div>

    <main class="container py-5">
        <!-- SEO H1 -->
        <h1 class="visually-hidden">Kedai Affiliate Produk Teknologi Malaysia</h1>
        
        <div class="text-center mb-4">
            <h2 class="display-5 fw-bold text-gradient">Kedai Affiliate</h2>
        </div>
        
        <!-- Disclaimer -->
        <div class="alert alert-warning mb-4" role="alert">
            <strong>üì¢ Makluman:</strong> Kandungan di halaman ini adalah affiliate links. Saya mungkin dapat komisen jika anda membeli melalui link ini.
        </div>

        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="shop-search-input" class="form-control" placeholder="Cari produk..." aria-label="Cari produk">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchShopItems()">
                        üîç Cari
                    </button>
                    <button class="btn btn-outline-warning" type="button" onclick="clearShopSearch()">
                        ‚ú® Bersih
                    </button>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <small id="shop-results-count" class="text-muted"></small>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="shop-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4"></div>

        <!-- Pagination -->
        <div id="shop-pagination" class="mb-4"></div>
    </main>

    <div id="footer"></div>
    <div id="analytics-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Initialize shop page
        async function initializeShop() {
            try {
                await loadPartials();
                
                if (typeof loadHead === 'function') loadHead();
                if (typeof loadAnalytics === 'function') loadAnalytics();
                
                await loadAffiliates('shop');
                
                // Add Enter key support untuk search
                const searchInput = document.getElementById('shop-search-input');
                if (searchInput) {
                    searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            searchShopItems();
                        }
                    });
                }
                
                console.log('Shop page initialized');
            } catch (error) {
                console.error('Error initializing shop page:', error);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeShop);
        } else {
            initializeShop();
        }
    </script>
</body>
</html>
