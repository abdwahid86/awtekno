    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Initialize services page
        async function initializeServices() {
            try {
                await loadPartials();
                
                if (typeof loadHead === 'function') loadHead();
                if (typeof loadAnalytics === 'function') loadAnalytics();
                
                await loadAffiliates('services');
                addServicesStructuredData();
                
                // Add Enter key support untuk search
                const searchInput = document.getElementById('service-search-input');
                if (searchInput) {
                    searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            searchServiceItems();
                        }
                    });
                }
                
                console.log('Services page initialized');
            } catch (error) {
                console.error('Error initializing services page:', error);
            }
        }
        
        // Add structured data for SEO
        function addServicesStructuredData() {
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "CollectionPage",
                "name": "Servis Cloud dan Tools Teknologi Malaysia",
                "description": "Servis affiliate cloud hosting, payment gateway, dan tools teknologi terpercaya. Digital Ocean, SenangPay, Invois Online dengan harga terbaik.",
                "url": window.location.href,
                "mainEntity": {
                    "@type": "ItemList",
                    "name": "Servis dan Tools Teknologi",
                    "numberOfItems": allServiceItems?.length || 0,
                    "itemListElement": (allServiceItems || []).slice(0, 5).map((item, index) => ({
                        "@type": "Service",
                        "position": index + 1,
                        "name": item.name,
                        "description": item.description,
                        "url": item.link,
                        "provider": {
                            "@type": "Organization",
                            "name": "awtekno.com",
                            "url": "https://awtekno.com"
                        }
                    }))
                }
            };
            
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(structuredData);
            document.head.appendChild(script);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeServices);
        } else {
            initializeServices();
        }
    </script>
</body>
</html>
